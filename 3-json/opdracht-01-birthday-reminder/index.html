<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday reminder</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
      }
      .container {
        max-width: 400px;
        margin: 40px auto;
        background: #fff;
        padding: 24px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 1.5em;
        margin-bottom: 16px;
      }
      .birthdays {
        margin-bottom: 16px;
      }
      .birthday {
        display: flex;
        align-items: center;
        margin-bottom: 16px;
      }
      .birthday img {
        width: 60px;
        height: 60px;
        object-fit: cover;
        border-radius: 50%;
        margin-right: 16px;
      }
      .birthday-info {
      }
      .birthday-info .name {
        font-weight: bold;
      }
      .birthday-info .age {
        color: #888;
      }
      .clear-btn {
        background: #e74c3c;
        color: #fff;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
      }
      .clear-btn:hover {
        background: #c0392b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="birthday-title">Birthdays</h1>
      <section class="birthdays"></section>
      <button class="clear-btn" id="clear-btn">Clear All</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
